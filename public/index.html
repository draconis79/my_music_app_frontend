<!DOCTYPE html>
<html ng-app="AlbumReviewApp">

<head>

  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
  <script type="text/javascript" src="/app.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Sedgwick+Ave+Display" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <title>review an album</title>
  <header>review an album</header>

</head>

<body ng-controller="mainController as ctrl">

  <form ng-submit="ctrl.createReview()" ng-if="ctrl.showOne">
    <input ng-model="ctrl.createForm.title" type="text" placeholder="Title">
    <input ng-model="ctrl.createForm.author" type="text" placeholder="Author">
    <input ng-model="ctrl.createForm.content" type="text" placeholder="Content">
    <input class="button" type="submit" value="Submit review">
  </form>

  <div ng-repeat="review in ctrl.album.reviews" ng-if="ctrl.showOne">
    <strong>Title:</strong> {{ review.title }}<br>
    <strong>By:</strong> {{ review.author }}<br>
    <strong>Review:</strong> {{ review.content }}<br>
    <form ng-submit="ctrl.showThisEdit(review)">
      <input class="button" type="submit" value="Edit review">
    </form>
    <form ng-submit="ctrl.deleteReview(review)">
      <input class="button" type="submit" value="Delete review">
    </form>
    <hr>
    <form ng-submit="ctrl.editReview(review)" ng-if="ctrl.showEdit === review.id">
      <input ng-model="ctrl.editForm.title" type="text" placeholder="Title">
      <input ng-model="ctrl.editForm.author" type="text" placeholder ="Author">
      <input ng-model="ctrl.editForm.content" type="text" placeholder="Content">
      <input class="button" type="submit" value="Edit review">
    </form>
  </div>

  <div class="album" ng-repeat="album in ctrl.albums">
    <h3>{{ album.artist }}</h3>
    <h2>{{ album.title }}</h2>
    <img ng-click="ctrl.albumShow(album)" class="album-art" src="{{ album.img }}">
  </div>

</body>

</html>
