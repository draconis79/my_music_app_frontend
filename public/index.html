<!DOCTYPE html>
<html ng-app="AlbumReviewApp">

<head>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
  <script type="text/javascript" src="/app.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <title>My Music App</title>
</head>

<body ng-controller="mainController as ctrl">
  <header>Review an Album</header>
  <main>
    <div ng-repeat="album in ctrl.albums" class="album">
      <h3>{{ album.artist }}</h3>
      <h2>{{ album.title }}</h2>
      <img ng-click="ctrl.getAlbum(album)" class="album-art" src="{{ album.img }}"></img>

      <div ng-hide="ctrl.toggle">
          <!-- make a view of one here -->
          <h2>Reviews</h2>
          <h3 ng-click="ctrl.toggleView()">Click Album to close reviews</h3>
          <div>
            <ul>
              <li><strong>Title: </strong><span>{{ album.reviews[0].title }}</span></li>
              <li><strong>Author: </strong><span>{{ album.reviews.author }}</span></li>
              <li><strong>Content: </strong> <span>{{ album.reviews.content }}</span></li>
            </ul>
            <h4>Add an Album Review</h4>
            <form ng-submit="ctrl.processForm()">
              <input type="text" ng-model="ctrl.formdata.title" placeholder="title" />
              <input type="text" ng-model="ctrl.formdata.author" placeholder="author" />
              <input type="text" ng-model="ctrl.formdata.content" placeholder="content" /><br/>
              <input class="submit" type="submit" />
            </form>
          </div>
        </div>
  </main>

      <input class="submit" type="submit" />
    </form> -->

  <aside></aside>
  </div>
  <footer></footer>
</body>

</html>
